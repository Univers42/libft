name: Build C/C++ Project

on:
  push:
    branches: ["main", "master"]
  pull_request:
    branches: ["main", "master"]
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      # Step 1: Get your code
      - name: Check out repository
        uses: actions/checkout@v4

      # Step 2: Install dependencies (compiler & build tools)
      - name: Set up compiler
        run: |
          if [ "${{ runner.os }}" == "Linux" ]; then
            sudo apt-get update
            sudo apt-get install -y build-essential
          elif [ "${{ runner.os }}" == "macOS" ]; then
            echo "Using pre-installed clang on macos"
          elif [ "${{ runner.os }}" == "Windows" ]; then
            choco install mingw
          fi
        shell: bash

      # Step 3: Build the project
      - name: Build project
        run: make -j

      # Step 4: Run the ctype tests and capture output
      - name: Run ctype tests
        run: |
          # run the named make target, capture output and preserve exit status
          make test_ctype | tee test_ctype.log
          exit ${PIPESTATUS[0]}
        shell: bash

      - name: Upload ctype test log
        uses: actions/upload-artifact@v4
        with:
          name: test_ctype-log
          path: test_ctype.log
